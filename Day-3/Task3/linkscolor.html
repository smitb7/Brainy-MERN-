<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changing the default color of hyperlinks</title>

    <style>
        a:link {
            color: rgb(0, 13, 255);
            text-decoration: none;
        }

        a:hover{
            color: green;
            text-decoration: underline;
        }


    </style>
  </head>
  <body>
    
      <ul>
        <li><a href="https://www.google.com">Google</a></li>
        <br>
        <li><a href="https://www.youtube.com"> You Tube</a></li>
        <br>
        <li><a href="https://www.amazone.com">Amazone</a></li>
      </ul>

  </body>
</html>
