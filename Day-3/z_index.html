<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>


    <style>

        div.container{
           position: relative;
           width: 300px;
           height: 200px;
           background-color: lightgray;
           border: 2px solid black;
           margin: 50px auto;
        }

        .box1, .box2, .box3{
            position: absolute;
            width: 100px;
            height: 100px;
            color: white;
           text-align: center;
           line-height: 100px;

        }

        .box1{
            background-color: red;
            top: 20px;
            left: 20px;
            z-index: 3;
        }
        .box2{
            background-color: green;
            top: 40px;
            left: 40px;
            z-index: 1;
        }
        .box3{
            background-color: blue;
            top: 60px;
            left: 60px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1 ">BOX 1 </div>
        <div class="box2 ">BOX 2</div>
        <div class="box3 ">BOX 3</div>
    </div>
</body>
</html>
