<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover button</title>
    <style>
        .btn{
            width: 150px;
            height: 50px;
            background-color: green;
            color: white;
            transition: 0.5s;

        }
        .btn:hover{
            background-color: darkgreen;
            color: black;
            
        }
    </style>
</head>
<body>
    <button class="btn">
        Button
    </button>
</body>
</html>
